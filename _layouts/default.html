<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}">
{%- include head.html -%}

<body class="text-red-500">
  <!-- {{ content }} -->

  <div x-data="dashboard()">
  </div>

  <div x-data="btcVolatility()" class="p-8">
    <div class="relative overflow-hidden not-prose bg-slate-50 rounded-xl dark:bg-slate-800/25">
      <div style="background-position:10px 10px"
        class="absolute inset-0 bg-grid-slate-100 [mask-image:linear-gradient(0deg,#fff,rgba(255,255,255,0.6))] dark:bg-grid-slate-700/25 dark:[mask-image:linear-gradient(0deg,rgba(255,255,255,0.1),rgba(255,255,255,0.5))]">
      </div>
      <div class="relative overflow-auto rounded-xl">
        <div class="bg-white shadow-xl dark:bg-slate-800 dark:highlight-white/5">
          <div class="flex min-w-0 overflow-x-scroll max-auto">
            <template x-for="(btcVolatility, index) in  btcVolatilityData">
              <div class="flex-none px-3 py-6 first:pl-6 last:pr-6">
                <div class="flex flex-col items-center justify-center gap-3">
                 
                  <strong class="text-xs font-medium text-slate-900 dark:text-slate-200"
                    x-text="btcVolatility.date"></strong>
                  <strong class="text-xs font-medium text-slate-900 dark:text-slate-200"
                    x-text="btcVolatility.price + '%'"></strong>
                </div>
              </div>
            </template>
          </div>
        </div>
      </div>
      <div class="absolute inset-0 border pointer-events-none border-black/5 rounded-xl dark:border-white/5"></div>

      
    </div>
  
   
 <div  x-ref="btcGraph" class="w-full pt-4"></div>
  </div>
  </div>



</body>

</html>
